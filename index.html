<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%;padding:0;margin:0;">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="content">
        <div id="board" style="display:none">
            <div class="board_row">
                <div id="cell_0_0" class="cell">
                </div>
                <div id="cell_0_1" class="cell">
                </div>
                <div id="cell_0_2" class="cell">
                </div>
            </div>
            <div class="board_row">
                <div id="cell_1_0" class="cell">
                </div>
                <div id="cell_1_1" class="cell">
                </div>
                <div id="cell_1_2" class="cell">
                </div>
            </div>
            <div class="board_row">
                <div id="cell_2_0" class="cell">
                </div>
                <div id="cell_2_1" class="cell">
                </div>
                <div id="cell_2_2" class="cell">
                </div>
            </div>
        </div>
        <div class="start_panel">
            <div class="play_as">PLAY AS:</div>
            <div class="playerTypeContainer">
                <img alt="x" src="assets/x.svg" width="10%"  class="playerType selected" id="player_X" style="margin-right: 10px"/>
                <img alt="o" src="assets/o.svg" width="10%"  class="playerType" id="player_O"/>
            </div>
            <div class="play_as">MODE:</div>
            <div class="mode" id="mode_easy">
                EASY
            </div>
            <div class="mode mode_selected" id="mode_medium">
                MEDIUM
            </div>
            <div class="mode"  id="mode_hard">
                HARD
            </div>
            <div class="start_btn">&gt; PLAY</div>
        </div>
        <div class="finish_title" id="you_win">
            You Won
        </div>
        <div class="finish_title"  id="you_fail">
            You Lose
        </div>
        <div class="finish_title"  id="draw">
            Draw
        </div>
    </div>
    <div class="footer">
        <div class="credits">
            &copy; 2021 Andrey Germanov<br/>
        </div>
        <div>
            <a href="https://germanov.dev" target="_blank" title="Germanov.Dev">
                <img alt="Germanov.Dev" src="assets/germanov_dev_bw.png"/>
            </a>
            <a href="https://github.com/AndreyGermanov/tictactoe" target="_blank" title="GitHub">
                <img alt="GitHub" src="assets/github.png"/>
            </a>
            <a href="https://www.linkedin.com/in/andrey-germanov-dev" target="_blank" title="linkedIn">
                <img alt="LinkedIn" src="assets/linkedin.png"/>
            </a>
            <a href="https://web.facebook.com/AndreyGermanovDev" target="_blank" title="Facebook">
                <img alt="Facebook" src="assets/facebook.png"/>
            </a>
            <a href="https://www.youtube.com/channel/UCx8mmAlzNbEod6oGfw8FpTg" target="_blank" title="YouTube">
                <img alt="Youtube" src="assets/youtube.png"/>
            </a>
            <a href="https://twitter.com/GermanovDev" target="_blank" title="Twitter">
                <img alt="Twitter" src="assets/twitter.png"/>
            </a>
        </div>
    </div>
    <script src="ai.js"></script>
    <script src="ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const app = new App();
            app.init();
        });
    </script>
</body>
</html>
